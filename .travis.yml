language: java
jdk:
  - oraclejdk8
  - oraclejdk7
before_install:
  - sudo add-apt-repository ppa:texlive-backports/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install texlive -y
install: 
  - mvn package
before_script: 
  - chmod 755 ./test_astrojournal_with_travis.sh
script: 
  - ./test_astrojournal_with_travis.sh