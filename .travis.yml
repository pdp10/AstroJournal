language: java
jdk:
  - oraclejdk8
  - oraclejdk7
before_install:
  - sudo add-apt-repository ppa:texlive-backports/ppa -y
  - sudo apt-get update -q
  - sudo apt-get --no-install-recommends install texlive-latex-base texlive-latex-recommended -y
install: 
  - mvn package
before_script:
  - chmod 755 astrojournal.sh
script:
  - ./astrojournal.sh --console
